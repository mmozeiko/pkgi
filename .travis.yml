notifications:
  email:
    on_success: never

git:
  depth: 1

os: linux
language: cpp
dist: bionic
sudo: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - python3-pip
      - ninja-build
      - g++-7

install:
- pip3 install pipenv --user

script:
- ci/ci.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - ci/build/pkgj.elf
    - ci/build/pkgj.vpk
  skip_cleanup: true
  on:
    tags: true

cache:
  directories:
    - /home/travis/.conan/data
    - /home/travis/.local/share/virtualenvs
